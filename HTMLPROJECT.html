<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="title">BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <h1>BMI Calculator</h1>
    <label class="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.5" required>
    <label class="height">Height (cm):</label>
    <input type="number" id="height" step="0.5" required>
    <button onclick="calculateBMI()">get your own BMI !</button>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
